---
layout: default
style: home.css
---

<div class="container">
  <div class="row"></div>
  <div class="row"></div>
  <div class="row">
    <div class="col s12 m6 offset-m3 l4 offset-l4">
      <img src="{{ "/assets/img/ryan.jpg" | relative_url }}" alt="" class="circle responsive-img">
    </div>
  </div>
  <h1 id="site-title" class="header center">{{ site.title }}</h1>
  <hr>
  <div id="description">
    <h5 class="header center col s12 light">{{ site.description }}</h5>
    <img src="{{ "/assets/img/m.png" | relative_url }}" alt="" class="responsive-img">
  </div>
</div>

<div class="parallax-container">
  <div class="parallax"><img src="images/parallax1.jpg"></div>
</div>
<div id="parallax-section" class="section yellow darken-1">
  <div class="row container">
    <div class="col s12">
      <h5 class="center">Highlighted Work</h5>
      <div class="row">
        {% for post in site.posts %}
        <div class="col s12 m6 l4">
          {% include post.html %}
        </div>

        <!--<li class="collection-item avatar">
          {% assign date_format = site.minima.date_format | default: "%m/%d" %}
          <div class="date-post">{{ post.date | date: date_format }}</div>
          <span class="title"><a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></span>
          <p>
            {{ post.content | truncatewords: 10 }}
          </p>
          <a href="{{ post.url | relative_url }}" class="secondary-content"><i class="material-icons">navigate_next</i></a>
        </li>
        -->
        {% endfor %}
      </div>
    </div>
  </div>
</div>
<div class="parallax-container">
  <div class="parallax"><img src="images/parallax2.jpg"></div>
</div>
