---
layout: default
style: home.css
---

<div class="container">
  <div class="row"></div>
  <div class="row"></div>
  <div class="row">
    <div class="col s12 m6 offset-m3 l4 offset-l4">
      <img src="{{ "/assets/img/ryan.jpg" | relative_url }}" alt="" class="circle responsive-img">
    </div>
  </div>
  <h1 id="site-title" class="header center">{{ site.title }}</h1>
  <hr>
  <div id="description">
    <h5 class="header center col s12 light">{{ site.description }}</h5>
    <img src="{{ "/assets/img/m.png" | relative_url }}" alt="" class="responsive-img">
  </div>
</div>

<div class="row"></div>
<div class="row"></div>

<div class="icon-row row center">
  <img src="{{ "/assets/img/icons/html.png" | relative_url }}" alt="html5" class="responsive-img">
  <img src="{{ "/assets/img/icons/css.png" | relative_url }}" alt="css3" class="responsive-img">
  <img src="{{ "/assets/img/icons/js.png" | relative_url }}" alt="js" class="responsive-img">
  <img src="{{ "/assets/img/icons/jekyll.png" | relative_url }}" alt="jekyll" class="responsive-img">
  <img src="{{ "/assets/img/icons/python.png" | relative_url }}" alt="python" class="responsive-img">
  <img src="{{ "/assets/img/icons/java.png" | relative_url }}" alt="java" class="responsive-img">
  <img src="{{ "/assets/img/icons/sql.png" | relative_url }}" alt="sql" class="responsive-img">
  <img src="{{ "/assets/img/icons/git.png" | relative_url }}" alt="git" class="responsive-img">
  <img src="{{ "/assets/img/icons/ubuntu.png" | relative_url }}" alt="ubuntu" class="responsive-img">
  <img src="{{ "/assets/img/icons/android.png" | relative_url }}" alt="android" class="responsive-img">
  <img src="{{ "/assets/img/icons/arduino.png" | relative_url }}" alt="arduino" class="responsive-img">
</div>

<div class="row"></div>

<div class="parallax-container">
  <div class="parallax"><img src="{{ "/assets/img/code.jpeg" | relative_url }}"></div>
</div>
<div id="parallax-section" class="section">
  <div class="row container">
    <div class="col s12">
      <h4 class="center">Highlighted Work</h4>
      <div class="row">
        {% for work in site.works %}
        <div class="col s12 m6 l4">
          {% include work.html %}
        </div>

        {% endfor %}
      </div>
    </div>
  </div>
  <div id="btn-row" class="row container center">
    <a class="waves-effect waves-light btn-large white-text" href=""><i class="material-icons left">description</i>Resume</a>
    <a class="waves-effect waves-light btn-large white-text" href="https://github.com/siuryan"><i class="material-icons left">code</i>Github</a>
  </div>
</div>
<div class="parallax-container">
  <div class="parallax"><img src="{{ "/assets/img/robot.jpg" | relative_url }}"></div>
</div>
